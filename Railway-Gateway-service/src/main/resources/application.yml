server:
  port: 8888
  
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: TRAIN-SERVICE
        uri: lb://TRAIN-SERVICE
        predicates:
        - Path=/trains/**
        filters:
        - name: CircuitBreaker
          args:
            name: TRAIN-SERVICE
            fallbackuri: forward:/trainServiceFallBack
      - id: ADMIN-SERVICE
        uri: lb://ADMIN-SERVICE
        predicates:
        - Path=/admin/**
        filters:
        - name: CircuitBreaker
          args:
            name: ADMIN-SERVICE
            fallbackuri: forward:/adminServiceFallBack
      - id: BOOKING-SERVICE
        uri: lb://BOOKING-SERVICE
        predicates:
        - Path=/customer/**
        filters:
        - name: CircuitBreaker
          args:
            name: BOOKING-SERVICE
            fallbackuri: forward:/bookingServiceFallBack
 
          
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    